{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}

<div class="container my-1">
<h2>Contact Our Team</h2>
   <form method='post' action='/contact' >
   {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name='name' aria-describedby="name">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone No</label>
    <input type="phone" class="form-control" id="phone" name='phone'>
  </div>
  <div class="mb-3">
    <label for="feedback" class="form-label">Feedback</label>
    <textarea name="feedback" id="feedback" name='feedback' cols="30" rows="5" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 

{% endblock body %}
